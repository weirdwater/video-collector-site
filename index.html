<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <div id="switch">+</div>

        <div class="container flex">
            <aside class="latest-videos">
                <h1>Your videos</h1>
                <div class="video-grid">

                </div>
            </aside>
            <main>
                <header id="collection-header">
                    <h1>My favorite gaming videos</h1>
                </header>
                <header id="explore-header">
                    <div class="">
                      <h1>Search:</h1>
                      <input type="text" placeholder="Search query" id="search-text"/>
                      <input type="button" value="Go!" id="search-button"/>
                    </div>
                </header>

                <div class="theater">
                    <section id="enlarged-video" data-youtube-id="">
                        <h2>Selected video:</h2>
                        <div id="enlarged-video-iframe">

                        </div>

                    </section>
                </div>
                <div class="videos">
                    <div class="collection-view ">
                        <div class="flex">
                            <section class="categories">
                                <h2>Categories</h2>
                                <ul id="category-list">
                                    <li data-category="all">All</li>
                                </ul>
                            </section>
                            <section class="category-contents">
                                <h2>Showing videos from <span id="current-category"></span></h2>
                                <div id="favorited-videos" class="video-grid">

                                </div>
                            </section>
                        </div>
                    </div>

                    <div class="explore-view">
                        <h2>Add to collection</h2>
                        <select id="add-video-dropdown">
                            <option disabled>Choose a category...</option>
                        </select>
                        <input type="button" value="Add" id="add-video-button"/>
                        <div class="find-videos">
                            <section id="search-results" class="search-results">
                                <h1>Results for <span id="searched-query">popular</span>:</h1>
                                <div id="search-results-videos" class="video-grid">

                                </div>
                            </section>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.3.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
